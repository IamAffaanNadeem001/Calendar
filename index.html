<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calendar</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <button id="prev-month" class="nav-btn">‹</button>
            <h1 id="current-month">March 2023</h1>
            <button id="next-month" class="nav-btn">›</button>
        </header>
        <div class="calendar">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="days-container" class="days"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
